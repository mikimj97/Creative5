<!DOCTYPE html>
<html>

<head>
    <title>Quotes!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/quotes.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <h1>Life Advice!</h1>
    <h6>Get a random quote that will change your life!</h6>

    <form id="quoteForm" action="">
        <label for="name">Name: </label><input type="text" id="name" placeholder="Name">
        <label for="quote">Quote: </label><input type="text" id="quote" placeholder="Quote">
        <button id="postQuote">Post Quotes</button>
    </form>


    <button id="getQuotes">Get Quotes</button>
    <button id="deleteQuotes">Delete All</button>
     <!--The delete button is there only for our testing purposes-->
    <button id="randomQuote">Get Random Quote</button>
    <div id="json"></div>
    <div id="done"></div>
    <div id="quotes"></div>
</body>

</html>
